<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <!-- MOBİL UYUMLULUK: Yakınlaştırmayı ve kaydırmayı engellemek için viewport ayarı -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetris</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d0221;
            --grid-bg-color: #1a0a3d;
            --text-color: #FFFFFF;
            --font-family: 'Press Start 2P', cursive;
            --border-color: #4a4a4a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            overflow-x: hidden; /* Yatay kaydırmayı engelle */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: var(--font-family);
            color: var(--text-color);
            padding: 10px;
            touch-action: manipulation; /* Çift dokunma ile zoom'u engeller */
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            width: 100%;
            max-width: 400px;
        }

        h1 { 
            color: var(--text-color); 
            text-shadow: 2px 2px 0px #e44, 4px 4px 0px #4e4, 6px 6px 0 #44e;
            font-size: 2rem;
            text-align: center;
        }

        .main-content {
            display: flex;
            gap: 1rem;
            width: 100%;
            justify-content: center;
            align-items: flex-start;
        }

        .canvas-wrapper { 
            position: relative; 
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            border: 3px solid var(--border-color);
            border-radius: 5px;
        }
        canvas { 
            display: block; 
            background-color: var(--grid-bg-color);
            max-width: 100%;
            height: auto;
        }

        .hud {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            font-size: 0.9rem;
            background-color: var(--grid-bg-color);
            padding: 1rem;
            border: 3px solid var(--border-color);
            border-radius: 5px;
            text-align: center;
        }
        .hud div {
            white-space: nowrap;
        }
        .hud span {
            display: block;
            margin-top: 0.5rem;
            color: #fcf6b1;
        }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(13, 2, 33, 0.85);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            color: white; z-index: 10;
        }
        .overlay.hidden { display: none; }
        .overlay h2 { font-size: 1.5rem; margin-bottom: 1.5rem; line-height: 1.2; }
        .overlay button {
            font-family: var(--font-family); font-size: 1rem; padding: 1rem 2rem;
            background-color: #fa4659; color: var(--text-color); border: 2px solid var(--text-color); cursor: pointer;
            box-shadow: 4px 4px 0px var(--text-color); transition: all 0.2s;
            border-radius: 8px;
        }
        .overlay button:hover { 
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px var(--text-color);
        }

        /* MOBİL KONTROLLER */
        .mobile-controls {
            display: none;
            width: 100%;
            margin-top: 1rem;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: auto auto;
            gap: 10px;
            justify-items: center;
            align-items: center;
            padding: 0 10px; /* Kenar boşlukları */
        }
        .mobile-controls button {
            width: 100%; 
            aspect-ratio: 1 / 1; /* Butonları kare yapar */
            max-width: 80px; /* Butonların çok büyümesini engeller */
            background-color: #222;
            border: 2px solid #555;
            color: #fff;
            font-size: 2rem;
            border-radius: 50%;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .mobile-controls button:active { background-color: #444; }
        #btn-left { grid-column: 1; grid-row: 2; }
        #btn-right { grid-column: 3; grid-row: 2; }
        #btn-down { grid-column: 2; grid-row: 2; }
        #btn-rotate { grid-column: 3; grid-row: 1; transform: scale(1.1); }


        @media (max-width: 600px) {
            .main-content { flex-direction: column; align-items: center; }
            .mobile-controls { display: grid; }
            h1 { font-size: 1.5rem; }
            .hud { width: 100%; max-width: 240px; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>TETRIS</h1>
        <div class="main-content">
            <div class="canvas-wrapper">
                <canvas id="gameCanvas"></canvas>
                <div id="start-screen" class="overlay">
                    <h2>HAZIR MISIN?</h2>
                    <button id="start-button">BAŞLA</button>
                </div>
                <div id="game-over-screen" class="overlay hidden">
                    <h2>OYUN BİTTİ</h2>
                    <button id="restart-button">YENİDEN DENE</button>
                </div>
            </div>
            <div class="hud">
                <div>SKOR<span id="score">0</span></div>
                <div>SEVİYE<span id="level">1</span></div>
                <div>SATIR<span id="lines">0</span></div>
            </div>
        </div>
        <div class="mobile-controls">
            <button id="btn-rotate">↻</button>
            <button id="btn-left">◄</button>
            <button id="btn-down">▼</button>
            <button id="btn-right">►</button>
        </div>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const linesElement = document.getElementById('lines');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');

        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 24; 

        canvas.width = COLS * BLOCK_SIZE;
        canvas.height = ROWS * BLOCK_SIZE;

        const COLORS = [
            null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877F5'
        ];

        const SHAPES = [
            [],
            [[1, 1, 1, 1]], [[2, 2], [2, 2]], [[0, 3, 0], [3, 3, 3]],
            [[4, 0, 0], [4, 4, 4]], [[0, 0, 5], [5, 5, 5]], 
            [[6, 6, 0], [0, 6, 6]], [[0, 7, 7], [7, 7, 0]]
        ];

        let grid, player, score, level, lines, dropCounter, dropInterval, gameState, animationFrameId;

        function createGrid() {
            return Array.from({ length: ROWS }, () => Array(COLS).fill(0));
        }

        function resetPlayer() {
            const typeId = Math.floor(Math.random() * (SHAPES.length - 1)) + 1;
            const piece = SHAPES[typeId];
            player = {
                pos: { x: Math.floor(COLS / 2) - Math.floor(piece[0].length / 2), y: 0 },
                matrix: piece,
                type: typeId
            };
            if (collides(grid, player)) {
                gameState = 'gameOver';
                gameOverScreen.classList.remove('hidden');
                if (animationFrameId) cancelAnimationFrame(animationFrameId);
            }
        }

        function collides(grid, player) {
            for (let y = 0; y < player.matrix.length; y++) {
                for (let x = 0; x < player.matrix[y].length; x++) {
                    if (player.matrix[y][x] !== 0 &&
                       (grid[y + player.pos.y] && grid[y + player.pos.y][x + player.pos.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function merge(grid, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        grid[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }
        
        function rotate(matrix) {
            const newMatrix = matrix[0].map((_, colIndex) => matrix.map(row => row[colIndex]));
            return newMatrix.reverse();
        }

        function playerRotate() {
            const originalPos = player.pos.x;
            let offset = 1;
            const rotated = rotate(player.matrix);
            player.matrix = rotated;

            while (collides(grid, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    player.matrix = rotate(rotate(rotate(player.matrix)));
                    player.pos.x = originalPos;
                    return;
                }
            }
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collides(grid, player)) {
                player.pos.x -= dir;
            }
        }

        function playerDrop() {
            player.pos.y++;
            if (collides(grid, player)) {
                player.pos.y--;
                merge(grid, player);
                resetPlayer();
                sweepGrid();
                updateHUD();
            }
            dropCounter = 0;
        }

        function sweepGrid() {
            let rowCount = 0;
            outer: for (let y = grid.length - 1; y > 0; --y) {
                for (let x = 0; x < grid[y].length; ++x) {
                    if (grid[y][x] === 0) {
                        continue outer;
                    }
                }
                const row = grid.splice(y, 1)[0].fill(0);
                grid.unshift(row);
                ++y;
                rowCount++;
            }
            if(rowCount > 0){
                lines += rowCount;
                score += [0, 40, 100, 300, 1200][rowCount] * level;
                level = Math.floor(lines / 10) + 1;
            }
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        ctx.fillStyle = COLORS[value];
                        ctx.fillRect((x + offset.x) * BLOCK_SIZE, (y + offset.y) * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                        ctx.strokeStyle = 'rgba(0,0,0,0.2)';
                        ctx.strokeRect((x + offset.x) * BLOCK_SIZE, (y + offset.y) * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                    }
                });
            });
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawMatrix(grid, { x: 0, y: 0 });
            drawMatrix(player.matrix, player.pos);
        }

        function updateHUD() {
            scoreElement.innerText = score;
            levelElement.innerText = level;
            linesElement.innerText = lines;
            dropInterval = Math.max(200, 1000 - ((level - 1) * 50));
        }
        
        let lastTime = 0;
        function update(time = 0) {
            if (gameState !== 'playing') return;
            
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;

            if (dropCounter > dropInterval) {
                playerDrop();
            }

            draw();
            animationFrameId = requestAnimationFrame(update);
        }

        function handleKeyDown(e) {
            if(gameState !== 'playing') return;
            if (e.key === 'ArrowLeft') playerMove(-1);
            else if (e.key === 'ArrowRight') playerMove(1);
            else if (e.key === 'ArrowDown') playerDrop();
            else if (e.key === 'ArrowUp' || e.key === ' ') {
                playerRotate();
                e.preventDefault();
            }
        }
        document.addEventListener('keydown', handleKeyDown);

        // SAYFA KAYMASINI ENGELLEMEK İÇİN GELİŞTİRİLMİŞ MOBİL KONTROLLER
        function setupButton(id, action) {
            const button = document.getElementById(id);
            const handleAction = (e) => {
                e.preventDefault(); // Varsayılan tarayıcı eylemini (kaydırma, zoom) engelle
                if (gameState === 'playing') {
                    action();
                }
            };
            button.addEventListener('touchstart', handleAction, { passive: false });
            button.addEventListener('click', handleAction);
        }

        setupButton('btn-left', () => playerMove(-1));
        setupButton('btn-right', () => playerMove(1));
        setupButton('btn-down', () => playerDrop());
        setupButton('btn-rotate', () => playerRotate());

        function init() {
            gameState = 'initializing';
            score = 0; level = 1; lines = 0;
            dropCounter = 0;
            grid = createGrid();
            resetPlayer();
            updateHUD();
            gameState = 'playing';
        }

        function startGame() {
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            init();
            if(animationFrameId) cancelAnimationFrame(animationFrameId);
            lastTime = 0;
            requestAnimationFrame(update);
        }

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
    });
    </script>
</body>
</html>
