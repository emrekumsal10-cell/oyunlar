<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taş Kağıt Makas</title>
    <style>
        body {
            margin: 0;
            font-family: 'Comic Sans MS', Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px #333;
            margin-top: 10px;
        }

        #score {
            font-size: 22px;
            font-weight: bold;
            color: #fff;
            margin: 10px;
        }

        .controls {
            margin: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Butonların küçük ekranlarda alt alta gelmesini sağlar */
        }

        button {
            font-size: 18px;
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 12px;
            background: #ff4081;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #c60055;
        }

        #result {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            margin-top: 20px;
            text-shadow: 1px 1px 2px #333;
        }
    </style>
</head>
<body>
    <h1>Taş Kağıt Makas</h1>
    <div id="score">Skor: 0</div>

    <div class="controls">
        <button onclick="play('taş')">Taş</button>
        <button onclick="play('kağıt')">Kağıt</button>
        <button onclick="play('makas')">Makas</button>
    </div>

    <div id="result"></div>

    <script>
        let score = 0;

        function play(choice) {
            const choices = ['taş', 'kağıt', 'makas'];
            const comp = choices[Math.floor(Math.random() * 3)];
            let res = '';

            if (choice === comp) {
                res = 'Berabere!';
            } else if (
                (choice === 'taş' && comp === 'makas') ||
                (choice === 'kağıt' && comp === 'taş') ||
                (choice === 'makas' && comp === 'kağıt')
            ) {
                res = 'Kazandın!';
                score++;
            } else {
                res = 'Kaybettin!';
                score--;
            }

            document.getElementById("result").textContent = `Sen: ${choice} - Bilgisayar: ${comp} → ${res}`;
            document.getElementById("score").textContent = "Skor: " + score;
        }
    </script>
</body>
</html>
