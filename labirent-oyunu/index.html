<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Labirent Oyunu</title>
    <style>
        body {
            margin: 0;
            background: #f0f0f0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        button {
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        canvas {
            background: #fff;
            display: none;
            margin-top: 20px;
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>🌀 Labirent Oyunu</h1>
        <button onclick="startGame()">Başla</button>
        <button onclick="showHighScore()">En Yüksek Skor</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const menu = document.getElementById("menu");

        function resizeCanvas() {
            canvas.width = Math.min(window.innerWidth * 0.9, 800);
            canvas.height = Math.min(window.innerHeight * 0.7, 600);
            if (canvas.style.display === "block") {
                draw();
            }
        }
        resizeCanvas();
        window.onresize = resizeCanvas;

        const levels = [
            [
                "1111111111",
                "1S000000E1",
                "1111111111"
            ],
            [
                "111111111111",
                "1S0000000001",
                "101111111101",
                "1000000000E1",
                "111111111111"
            ],
            [
                "1111111111111",
                "1S000011110E1",
                "1110100101101",
                "1000100001101",
                "1111111100001",
                "1111111111111"
            ],
            [
                "11111111111111",
                "1S000010000001",
                "10111011111011",
                "1000000000000E",
                "11111111111111"
            ],
            [
                "111111111111111",
                "1S0000000010001",
                "101111111101111",
                "10000000000000E",
                "111111111111111"
            ],
            [
                "1111111111111111",
                "1S000001110000E1",
                "1011111111111101",
                "1000001111000001",
                "1111101100011111",
                "1111000001111111",
                "1111111111111111"
            ],


        ];

        let maze = [];
        let player = { row: 0, col: 0 };
        let currentLevel = 0;
        let score = 0;
        let highScore = localStorage.getItem("labirentHighScore") || 0;
        let isGameRunning = false;

        function loadLevel(levelIndex) {
            if (levelIndex >= levels.length) {
                alert("🎉 Tebrikler! Tüm seviyeler bitti!");
                endGame();
                return;
            }
            maze = levels[levelIndex].map(row => row.split(""));
            for (let r = 0; r < maze.length; r++) {
                for (let c = 0; c < maze[r].length; c++) {
                    if (maze[r][c] === "S") {
                        player = { row: r, col: c };
                        break;
                    }
                }
            }
        }

        function startGame() {
            menu.style.display = "none";
            canvas.style.display = "block";
            score = 0;
            currentLevel = 0;
            isGameRunning = true;
            loadLevel(currentLevel);
            draw(); // Oyunu başlattıktan sonra ilk kareyi çiz
        }

        function endGame() {
            isGameRunning = false;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem("labirentHighScore", highScore);
            }
            setTimeout(() => {
                canvas.style.display = "none";
                menu.style.display = "flex";
            }, 1000);
        }

        function showHighScore() {
            alert("🏆 En Yüksek Skor: " + highScore);
        }

        // --- Yeni Kontrol Mekanizması ---
        // Sadece bir tuşa basıldığında hareket etmeyi sağlar
        window.addEventListener("keydown", e => {
            if (!isGameRunning) return;

            let newRow = player.row;
            let newCol = player.col;

            if (e.key === "ArrowUp" || e.key === "w") {
                newRow--;
            } else if (e.key === "ArrowDown" || e.key === "s") {
                newRow++;
            } else if (e.key === "ArrowLeft" || e.key === "a") {
                newCol--;
            } else if (e.key === "ArrowRight" || e.key === "d") {
                newCol++;
            }

            const nextCell = maze[newRow] && maze[newRow][newCol];

            if (nextCell === "0" || nextCell === "E") {
                player.row = newRow;
                player.col = newCol;

                if (nextCell === "E") {
                    score += 10;
                    currentLevel++;
                    alert(`🎉 Tebrikler! Seviye ${currentLevel} tamamlandı! Skor: ${score}`);
                    loadLevel(currentLevel);
                }
                draw(); // Her hareketten sonra ekranı yeniden çiz
            }
        });
        // --- Yeni Kontrol Mekanizması Son ---

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (maze.length === 0) return;

            const cellW = canvas.width / maze[0].length;
            const cellH = canvas.height / maze.length;

            for (let r = 0; r < maze.length; r++) {
                for (let c = 0; c < maze[r].length; c++) {
                    const cell = maze[r][c];
                    if (cell === "1") {
                        ctx.fillStyle = "#333";
                        ctx.fillRect(c * cellW, r * cellH, cellW, cellH);
                    } else if (cell === "E") {
                        ctx.fillStyle = "#00c400";
                        ctx.fillRect(c * cellW, r * cellH, cellW, cellH);
                    }
                }
            }

            ctx.fillStyle = "#ff0000";
            ctx.beginPath();
            ctx.arc(
                player.col * cellW + cellW / 2,
                player.row * cellH + cellH / 2,
                Math.min(cellW, cellH) / 3,
                0,
                Math.PI * 2
            );
            ctx.fill();

            ctx.fillStyle = "#333";
            ctx.font = "16px Arial";
            ctx.fillText("Skor: " + score, 10, 20);
            ctx.fillText("En Yüksek: " + highScore, 10, 40);
            ctx.fillText("Level: " + (currentLevel + 1), 10, 60);
        }
    </script>
</body>
</html>
