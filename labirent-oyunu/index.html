<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labirent Oyunu</title>
    <style>
        body {
            margin: 0;
            background: #f0f0f0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        #menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        button {
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        canvas {
            background: #fff;
            display: none;
            margin-top: 20px;
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .mobile-controls {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }
        .mobile-controls-row {
            display: flex;
            justify-content: center;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            margin: 5px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        @media (max-width: 768px) {
            .mobile-controls {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>üåÄ Labirent Oyunu</h1>
        <button onclick="startGame()">Ba≈üla</button>
        <button onclick="showHighScore()">En Y√ºksek Skor</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="mobile-controls" class="mobile-controls">
        <div class="mobile-controls-row">
            <div class="control-btn" id="up-btn">‚¨ÜÔ∏è</div>
        </div>
        <div class="mobile-controls-row">
            <div class="control-btn" id="left-btn">‚¨ÖÔ∏è</div>
            <div class="control-btn" id="down-btn">‚¨áÔ∏è</div>
            <div class="control-btn" id="right-btn">‚û°Ô∏è</div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const menu = document.getElementById("menu");
        const mobileControls = document.getElementById("mobile-controls");
        function resizeCanvas() {
            canvas.width = Math.min(window.innerWidth * 0.9, 800);
            canvas.height = Math.min(window.innerHeight * 0.7, 600);
            if (canvas.style.display === "block") {
                draw();
            }
        }
        resizeCanvas();
        window.onresize = resizeCanvas;
        const levels = [
            [
                "1111111111",
                "1S000000E1",
                "1111111111"
            ],
            [
                "111111111111",
                "1S0000000001",
                "101111111101",
                "1000000000E1",
                "111111111111"
            ],
            [
                "1111111111111",
                "1S000011110E1",
                "1110100101111",
                "1000100000001",
                "1111111111111"
            ],
            [
                "11111111111111",
                "1S000010000001",
                "10111011111011",
                "1000000000000E",
                "11111111111111"
            ],
            [
                "111111111111111",
                "1S0000000010001",
                "101111111101111",
                "10000000000000E",
                "111111111111111"
            ],
            [
                "1111111111111111",
                "1S000000000000E1",
                "1011111111111101",
                "1000000000000001",
                "1111111111111111"
            ],
            [
                "11111111111111",
                "1S000000000011",
                "10111111111011",
                "1000000001000E",
                "11111111111111"
            ],
            [
                "11111111111111",
                "1S000000100001",
                "11111100101111",
                "1000000100000E",
                "11111111111111"
            ],
            [
                "1111111111111",
                "1S00000000001",
                "111111111101",
                "100000000001",
                "11111111110E",
                "1111111111111"
            ],
            [
                "11111111111111",
                "1S00000000000E",
                "11111111111111",
                "10000000000001",
                "11111111111111"
            ]
        ];
        let maze = [];
        let player = { row: 0, col: 0 };
        let currentLevel = 0;
        let score = 0;
        let highScore = localStorage.getItem("labirentHighScore") || 0;
        let isGameRunning = false;
        function loadLevel(levelIndex) {
            if (levelIndex >= levels.length) {
                alert("üéâ Tebrikler! T√ºm seviyeler bitti! Toplam Skor: " + score);
                endGame();
                return;
            }
            maze = levels[levelIndex].map(row => row.split(""));
            for (let r = 0; r < maze.length; r++) {
                for (let c = 0; c < maze[r].length; c++) {
                    if (maze[r][c] === "S") {
                        player = { row: r, col: c };
                        break;
                    }
                }
            }
            draw();
        }
        function startGame() {
            menu.style.display = "none";
            canvas.style.display = "block";
            mobileControls.style.display = "block";
            score = 0;
            currentLevel = 0;
            isGameRunning = true;
            loadLevel(currentLevel);
        }
        function endGame() {
            isGameRunning = false;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem("labirentHighScore", highScore);
            }
            setTimeout(() => {
                canvas.style.display = "none";
                mobileControls.style.display = "none";
                menu.style.display = "flex";
            }, 1000);
        }
        function showHighScore() {
            alert("üèÜ En Y√ºksek Skor: " + highScore);
        }
        function movePlayer(direction) {
            if (!isGameRunning) return;
            let newRow = player.row;
            let newCol = player.col;
            switch (direction) {
                case "up":
                    newRow--;
                    break;
                case "down":
                    newRow++;
                    break;
                case "left":
                    newCol--;
                    break;
                case "right":
                    newCol++;
                    break;
            }
            if (newRow < 0 || newRow >= maze.length || newCol < 0 || newCol >= maze[0].length) {
                return;
            }
            const nextCell = maze[newRow][newCol];
            if (nextCell === "0" || nextCell === "E") {
                player.row = newRow;
                player.col = newCol;
                if (nextCell === "E") {
                    score += 10;
                    currentLevel++;
                    alert(`üéâ Tebrikler! Seviye ${currentLevel} tamamlandƒ±! Skor: ${score}`);
                    loadLevel(currentLevel);
                    return;
                }
                draw();
            }
        }
        window.addEventListener("keydown", e => {
            if (!isGameRunning) return;
            if (e.key === "ArrowUp" || e.key === "w") {
                movePlayer("up");
            } else if (e.key === "ArrowDown" || e.key === "s") {
                movePlayer("down");
            } else if (e.key === "ArrowLeft" || e.key === "a") {
                movePlayer("left");
            } else if (e.key === "ArrowRight" || e.key === "d") {
                movePlayer("right");
            }
        });
        document.getElementById("up-btn").addEventListener("click", () => movePlayer("up"));
        document.getElementById("down-btn").addEventListener("click", () => movePlayer("down"));
        document.getElementById("left-btn").addEventListener("click", () => movePlayer("left"));
        document.getElementById("right-btn").addEventListener("click", () => movePlayer("right"));
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (maze.length === 0) return;
            const cellW = canvas.width / maze[0].length;
            const cellH = canvas.height / maze.length;
            for (let r = 0; r < maze.length; r++) {
                for (let c = 0; c < maze[r].length; c++) {
                    const cell = maze[r][c];
                    if (cell === "1") {
                        ctx.fillStyle = "#333";
                        ctx.fillRect(c * cellW, r * cellH, cellW, cellH);
                    } else if (cell === "E") {
                        ctx.fillStyle = "#00c400";
                        ctx.fillRect(c * cellW, r * cellH, cellW, cellH);
                    }
                }
            }
            ctx.fillStyle = "#ff0000";
            ctx.beginPath();
            ctx.arc(
                player.col * cellW + cellW / 2,
                player.row * cellH + cellH / 2,
                Math.min(cellW, cellH) / 3,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.fillStyle = "#333";
            ctx.font = "16px Arial";
            ctx.fillText("Skor: " + score, 10, 20);
            ctx.fillText("En Y√ºksek: " + highScore, 10, 40);
            ctx.fillText("Level: " + (currentLevel + 1), 10, 60);
        }
    </script>
</body>
</html>
