<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Block</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <div class="game-wrapper">
        <h1 class="game-title">FLAPPY BLOCK</h1>
        <canvas id="gameCanvas"></canvas>
        
        <div id="scoreDisplay" class="hud">SKOR: 0</div>
        <div id="highScoreDisplay" class="hud">REKOR: 0</div>

        <div id="startScreen" class="overlay">
            <div class="overlay-content">
                <h2>FLAPPY BLOCK</h2>
                <p>Zıplamak için tıkla veya Boşluk tuşuna bas.</p>
                <button id="startButton">BAŞLA</button>
            </div>
        </div>

        <div id="gameOverScreen" class="overlay" style="display: none;">
            <div class="overlay-content">
                <h2>OYUN BİTTİ</h2>
                <p>Skorun: <span id="finalScore">0</span></p>
                <p>En Yüksek Skor: <span id="finalHighScore">0</span></p>
                <button id="restartButton">YENİDEN BAŞLA</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
