<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Klasik Yılan Oyunu</title>
    
    <style>
        :root {
            --bg-color: #333;
            --game-board-bg: #a2d149;
            --snake-color: #4a752c;
            --snake-border-color: #3b5e23;
            --food-color: #d95763;
            --text-color: #f0f0f0;
            --font-family: 'Roboto', sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: var(--font-family);
            color: var(--text-color);
            padding: 10px;
        }

        .game-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
        }

        .hud {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 1.2rem;
            font-weight: 700;
        }

        #game-board {
            border: 5px solid #222;
            width: 100%;
            height: auto;
            aspect-ratio: 1 / 1;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            background-color: var(--game-board-bg);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            width: 80%;
            max-width: 280px;
            margin-top: 15px;
        }

        .controls button {
            background-color: #555;
            border: none;
            color: var(--text-color);
            font-size: 1.8rem;
            border-radius: 15px;
            padding: 15px;
            cursor: pointer;
            touch-action: manipulation;
            transition: background-color 0.2s ease;
        }

        .controls button:active {
            background-color: #777;
        }
        
        .up { grid-area: 1 / 2 / 2 / 3; }
        .left { grid-area: 2 / 1 / 3 / 2; }
        .down { grid-area: 2 / 2 / 3 / 3; }
        .right { grid-area: 2 / 3 / 3 / 4; }

        #start-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.75);
            padding: 30px 40px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #444;
            z-index: 10;
        }

        #start-modal h2 {
            margin-bottom: 15px;
            font-size: 2rem;
        }
        
        #start-modal p { margin-bottom: 25px; font-size: 1rem; }

        #start-button {
            padding: 10px 30px;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            background-color: var(--snake-color);
            color: #fff;
            border: none;
            transition: transform 0.2s ease;
        }

        #start-button:hover {
            transform: scale(1.1);
        }
    </style>
    </head>
<body>
    
    <div class="game-container">
        <h1>YILAN OYUNU</h1>
        <div class="hud">
            <div id="score">SKOR: 0</div>
            <div id="high-score">REKOR: 0</div>
        </div>
        <canvas id="game-board"></canvas>
        <div class="controls">
            <button class="up">▲</button>
            <button class="left">◄</button>
            <button class="down">▼</button>
            <button class="right">►</button>
        </div>
    </div>
    
    <div id="start-modal">
        <h2>OYUNA BAŞLA</h2>
        <p>Yön tuşları veya dokunmatik kontrolleri kullan.</p>
        <button id="start-button">BAŞLAT</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('game-board');
            const ctx = gameBoard.getContext('2d');
            const scoreElement = document.getElementById('score');
            const highScoreElement = document.getElementById('high-score');
            const startModal = document.getElementById('start-modal');
            const startButton = document.getElementById('start-button');

            const gridSize = 20;
            let canvasSize = gameBoard.clientWidth;
            gameBoard.width = canvasSize;
            gameBoard.height = canvasSize;
            
            let snake, food, score, highScore, direction, changingDirection, gameSpeed, gameLoopTimeout;
            
            const initialSnake = [
                { x: 10 * gridSize, y: 10 * gridSize },
                { x: 9 * gridSize, y: 10 * gridSize },
                { x: 8 * gridSize, y: 10 * gridSize }
            ];

            function startGame() {
                snake = [...initialSnake];
                score = 0;
                highScore = localStorage.getItem('googleSnakeHighScore') || 0;
                direction = { x: gridSize, y: 0 };
                changingDirection = false;
                gameSpeed = 150;
                
                updateScoreDisplay();
                generateFood();
                main();
                startModal.style.display = 'none';
            }

            function main() {
                if (isGameOver()) {
                    if (score > highScore) {
                        highScore = score;
                        localStorage.setItem('googleSnakeHighScore', highScore);
                    }
                    startModal.style.display = 'block';
                    document.getElementById('start-modal').querySelector('h2').innerText = 'OYUN BİTTİ!';
                    document.getElementById('start-button').innerText = 'YENİDEN BAŞLA';
                    return;
                }
                changingDirection = false;
                gameLoopTimeout = setTimeout(() => {
                    clearCanvas();
                    drawFood();
                    advanceSnake();
                    drawSnake();
                    main();
                }, gameSpeed);
            }

            function isGameOver() {
                const head = snake[0];
                if (head.x < 0 || head.x >= canvasSize || head.y < 0 || head.y >= canvasSize) return true;
                for (let i = 1; i < snake.length; i++) {
                    if (head.x === snake[i].x && head.y === snake[i].y) return true;
                }
                return false;
            }

            function clearCanvas() {
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--game-board-bg');
                ctx.fillRect(0, 0, canvasSize, canvasSize);
            }
            
            // --- GOOGLE TARZI ÇİZİM FONKSİYONLARI ---
            function drawSnake() {
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--snake-color');
                ctx.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue('--snake-border-color');
                ctx.lineWidth = 2;

                snake.forEach((part, index) => {
                    ctx.fillRect(part.x, part.y, gridSize, gridSize);
                    ctx.strokeRect(part.x, part.y, gridSize, gridSize);
                    
                    // Yılanın kafasına göz ekle
                    if (index === 0) {
                        ctx.fillStyle = '#fff';
                        const eyeSize = gridSize / 5;
                        const eyeOffset = gridSize / 4;
                        // Gözlerin yılanın yönüne göre pozisyonunu ayarla
                        if (direction.x === gridSize) { // Sağa
                            ctx.fillRect(part.x + gridSize - eyeOffset - eyeSize, part.y + eyeOffset, eyeSize, eyeSize);
                            ctx.fillRect(part.x + gridSize - eyeOffset - eyeSize, part.y + gridSize - eyeOffset - eyeSize, eyeSize, eyeSize);
                        } else if (direction.x === -gridSize) { // Sola
                            ctx.fillRect(part.x + eyeOffset, part.y + eyeOffset, eyeSize, eyeSize);
                            ctx.fillRect(part.x + eyeOffset, part.y + gridSize - eyeOffset - eyeSize, eyeSize, eyeSize);
                        } else if (direction.y === -gridSize) { // Yukarı
                            ctx.fillRect(part.x + eyeOffset, part.y + eyeOffset, eyeSize, eyeSize);
                            ctx.fillRect(part.x + gridSize - eyeOffset - eyeSize, part.y + eyeOffset, eyeSize, eyeSize);
                        } else if (direction.y === gridSize) { // Aşağı
                            ctx.fillRect(part.x + eyeOffset, part.y + gridSize - eyeOffset - eyeSize, eyeSize, eyeSize);
                            ctx.fillRect(part.x + gridSize - eyeOffset - eyeSize, part.y + gridSize - eyeOffset - eyeSize, eyeSize, eyeSize);
                        }
                        // Gözleri çizdikten sonra ana yılan rengini geri yükle
                        ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--snake-color');
                    }
                });
            }

            function drawFood() {
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--food-color');
                ctx.strokeStyle = '#a8454f';
                ctx.lineWidth = 2;
                ctx.fillRect(food.x, food.y, gridSize, gridSize);
                ctx.strokeRect(food.x, food.y, gridSize, gridSize);
            }
            // --- BİTİŞ: ÇİZİM FONKSİYONLARI ---

            function advanceSnake() {
                const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
                snake.unshift(head);
                if (head.x === food.x && head.y === food.y) {
                    score += 10;
                    if(gameSpeed > 60) gameSpeed -= 2;
                    updateScoreDisplay();
                    generateFood();
                } else {
                    snake.pop();
                }
            }

            function generateFood() {
                let foodX, foodY;
                while (true) {
                    foodX = Math.floor(Math.random() * (canvasSize / gridSize)) * gridSize;
                    foodY = Math.floor(Math.random() * (canvasSize / gridSize)) * gridSize;
                    if (!snake.some(part => part.x === foodX && part.y === foodY)) break;
                }
                food = { x: foodX, y: foodY };
            }

            function updateScoreDisplay() {
                scoreElement.textContent = `SKOR: ${score}`;
                highScoreElement.textContent = `REKOR: ${highScore}`;
            }

            function changeDirection(event) {
                if (changingDirection) return;
                changingDirection = true;
                const keyPressed = event.key;
                const isGoingUp = direction.y === -gridSize, isGoingDown = direction.y === gridSize, isGoingRight = direction.x === gridSize, isGoingLeft = direction.x === -gridSize;
                if ((keyPressed === 'ArrowUp' || keyPressed === 'w') && !isGoingDown) direction = { x: 0, y: -gridSize };
                if ((keyPressed === 'ArrowDown' || keyPressed === 's') && !isGoingUp) direction = { x: 0, y: gridSize };
                if ((keyPressed === 'ArrowLeft' || keyPressed === 'a') && !isGoingRight) direction = { x: -gridSize, y: 0 };
                if ((keyPressed === 'ArrowRight' || keyPressed === 'd') && !isGoingLeft) direction = { x: gridSize, y: 0 };
            }

            const controls = {'up': { x: 0, y: -gridSize }, 'down': { x: 0, y: gridSize }, 'left': { x: -gridSize, y: 0 }, 'right': { x: gridSize, y: 0 }};
            document.querySelector('.controls').addEventListener('click', (e) => {
                if(e.target.tagName !== 'BUTTON' || changingDirection) return;
                const newDir = e.target.classList[0];
                const isOpposite = (direction.x === -controls[newDir].x && direction.y === -controls[newDir].y);
                if(!isOpposite) {
                    direction = controls[newDir];
                    changingDirection = true;
                }
            });

            let touchStartX = 0, touchStartY = 0;
            gameBoard.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; touchStartY = e.changedTouches[0].screenY; }, { passive: true });
            gameBoard.addEventListener('touchend', e => {
                if (changingDirection) return;
                const touchEndX = e.changedTouches[0].screenX, touchEndY = e.changedTouches[0].screenY;
                const dx = touchEndX - touchStartX, dy = touchEndY - touchStartY;
                const isGoingUp = direction.y === -gridSize, isGoingDown = direction.y === gridSize, isGoingRight = direction.x === gridSize, isGoingLeft = direction.x === -gridSize;
                if (Math.abs(dx) > Math.abs(dy)) {
                    if (dx > 30 && !isGoingLeft) direction = { x: gridSize, y: 0 };
                    else if (dx < -30 && !isGoingRight) direction = { x: -gridSize, y: 0 };
                } else {
                    if (dy > 30 && !isGoingUp) direction = { x: 0, y: gridSize };
                    else if (dy < -30 && !isGoingDown) direction = { x: 0, y: -gridSize };
                }
                changingDirection = true;
            }, { passive: true });

            document.addEventListener('keydown', changeDirection);
            startButton.addEventListener('click', startGame);
            
            window.addEventListener('resize', () => {
                canvasSize = gameBoard.clientWidth;
                gameBoard.width = canvasSize;
                gameBoard.height = canvasSize;
            });
        });
    </script>
    </body>
</html>
